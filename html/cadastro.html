<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Pacientes </title>
    <link rel="stylesheet" href="../css/cadastro.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="../Js/cadastro.js"></script>

</head>
<body>
    <header>
        <nav class="navbar navbar-expand-sm bg-primary text-white">
            <h1 class="display-4">Cadastro de Pacientes</h1>
        </nav>
    </header>

    <nav>
        <form id="cadastrarPacientes">
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input class="form-control" type="text" name="nome" id="nome" required placeholder="Digite seu nome">
            </div>    


            <div class="form-group">
                <label for="endereco">Endereço:</label>
                <input class="form-control"  type="text" name="endereco" id="endereco" required placeholder="Digite seu endereço">
            </div>   

               

            <div class="form-group">
                <label for="email">E-Mail:</label>
                <input class="form-control"  type="email" name="email" id="email" required placeholder="Digite seu email">
            </div>   


            <div class="form-group">
                <label for="comorbidades">Possui comorbidades?Quais?:</label>
                <input class="form-control"  type="text" name="comorbidades" id="comorbidades" required placeholder="Digite suas comorbidades">
            </div>   

            <div class="form-inline formulario2">
                <label for="idade">Idade:</label>
                <input  type="number" name="idade" id="idade" required placeholder="Digite sua idade">

                <label for="sexo">Sexo:</label>
                <select class="form-control-sm" name="sexo" id="sexo">
                    <option value="masculino" id="masculino">Masculino</option>
                    <option value="feminino" id="feminino">Feminino</option>
                </select>

                <label for="telefone">Telefone:</label>
                <input class=""  type="tel" name="telefone" id="telefone" required placeholder="Digite seu telefone">
        
            </div>

            <br>
            <input class="btn btn-primary" id="cadastrar" value="Cadastrar" type="submit"></input>

        </form>
    </nav>










    <!-- JavaScript (Opcional) -->
        <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    
</body>
</html>
