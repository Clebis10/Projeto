<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Autenticação</title>
        <link rel="stylesheet" href="../css/style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>

    <body>
        <h1>Página de Autenticação</h1>
        <div id="conteudo">
            <form id="formulario">
                <label class="" for="login">Login</label>
                <input id="login" class="login" placeholder="Digite seu Login" type="text" name="login" required>

                <label class="" for="senha">Senha</label>
                <input id="senha" class="senha" placeholder="Digite sua senha" type="password" name="senha" required>
                
                <button id="boton" type="submit" value="Enviar">Entrar</button>



            </form>
        </div>

        <div id="message"></div>
        <script src="../Js/login.js"></script>
        
    </body>
</html>
